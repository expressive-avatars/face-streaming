authtoken: YOUR-AUTH-TOKEN
tunnels:
  backend:
    proto: http
    bind-tls: true
    addr: 3000
    subdomain: YOUR-FRONTEND-SUBDOMAIN
  frontend:
    proto: http
    bind-tls: true
    addr: 5000
    subdomain: YOUR-BACKEND-SUBDOMAIN
  hubs:
    proto: http
    bind-tls: true
    addr: 8080
    subdomain: YOUR-HUBS-SCRIPT-SUBDOMAIN
